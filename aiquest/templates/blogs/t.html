        <h3>{{thr}}</h3>

            <table>
                <tr>
                    <th>SL</th>
                    <th>TID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
                {% for th in thr %}

                        <td>{{th.id}}</td>
                        <td>{{th.tid}}</td>
                        <td>{{th.tname}}</td>
                        <td>{{th.temail}}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
        <h2>No data exists</h2>
        {% endif %}
